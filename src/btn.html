<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/output.css">

</head>
<body>
  <div class="p-8">
    <h1 class="font-serif text-4xl font-bold">CSS BUTTONS</h1>
    <div class="mt-4 border-4 border-gray-400 p-4">
      <h3 class="mb-3 font-serif text-2xl font-semibold">Solid Button</h3>
      <button class="border-2 border-orange-700 bg-orange-700 px-4 py-2 font-sans text-base text-white">Click Me</button>
      <button class="border-2 border-blue-600 bg-blue-600 px-4 py-2 font-sans text-base text-white">Click Me</button>
      <button class="border-2 border-green-600 bg-green-600 px-4 py-2 text-base text-white">Click Me</button>
    </div>
    <div class="mt-4 border-4 border-gray-400 p-4">
      <h3 class="mb-4 font-serif text-2xl font-semibold">Outline Button</h3>
      <button class="border-2 border-orange-600 px-4 py-2 text-base text-orange-600">Click Me</button>
      <button class="border-2 border-blue-600 px-4 py-2 text-base text-blue-600">Click Me</button>
      <button class="border-2 border-green-600 px-4 py-2 text-base text-green-600">Click Me</button>
    </div>
    <div class="mt-4 border-4 border-gray-400 p-4">
      <h3 class="mb-4 font-serif text-2xl font-semibold">Outline Button</h3>
      <button class="rounded-lg border-2 border-orange-700 bg-orange-700 px-4 py-2 font-sans text-base text-white">Click Me</button>
      <button class="rounded-lg border-2 border-blue-600 px-4 py-2 text-base text-blue-600">Click Me</button>
    </div>
  </div>
</body>
</html>
